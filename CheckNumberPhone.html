<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkNumber(str) {
            regexp = /^([0-9]{2}) *-([0-9]{10})$/;
            if (regexp.test(str)){
                console.log('Number Phone is Invalid');
            }else {
                console.log('Number phone is not Invalid');
            }
        }
        checkNumber("84-0978489648");
    </script>
</body>
